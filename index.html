  <title>WORKSHOP</title>

  <script type="text/javascript">/*Turn程式*/
  var JQ=$.noConflict();//刪除「$」別名並且用新別名「JQ」當作JQuery
  //取代「$」符號的別名後，如果要使用JQuery就要用自己宣告的新別名「JQ」當別名
  JQ(function(){
      //程式碼內容
      JQ('.gallery').magnificPopup({
        delegate: 'a',
        type: 'image',
        gallery: {
          enabled: true
        }
      })
      JQ('.slide').magnificPopup({
        delegate: 'a',
        type: 'image',
        gallery: {
          enabled: true
        }
      })
  });
  </script>

  <script type="text/javascript" charset="utf-8">
  $(window).load(function() {
    $('.flexslider').flexslider();
  });
  </script>
